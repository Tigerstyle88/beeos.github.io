  author: "Франсуа де Ларошфуко"

- text: "Народ-ребенок стал народом-тинейджером."
  author: "О России 2000-х"

- text: "Сражающемуся с чудовищами следует позаботиться о том, чтобы самому не превратиться в чудовище. И если ты долго смотришь в бездну, то бездна тоже смотрит в тебя."
  author: "Фридрих Ницше"

- text: "Цель любого живого существа — пропустить через себя максимальное количество энергии."
  author: "Моё"

- text: "Разумный человек гонится за тем, что избавляет его от страданий, а не за тем, что приятно."
  author: "Аристотель"

- text: "Когда ты постигнешь, что такое этот мир и как он работает, у тебя сами собой начнут получаться чудеса… То, что другие люди будут называть чудесами."

- text: "Жизнь, понял Давыдов, — это биология. А биология всегда равна самой себе."

- text: "Для него в равной мере были абсолютно неприемлемыми и чисто платонические чувства, и голый секс."

- text: "Никто не сделает первый шаг, потому что каждый думает, что это не взаимно."
  author: "Ф.М.Достоевский"

- text: "Конечной целью любого организма, будь то животное или человек, является поиск максимального соответствия между его предназначением и его действиями."

- text: "Женщина — это волшебный цветок, при взгляде на который с вами должно случиться умопомешательство, достаточно сильное для того, чтобы подвигнуть вас на тяготы деторождения."
  author: "Виктор Пелевин, «S.N.U.F.F»"

- text: "Великое мастерство похоже на неумение."
  author: "Китайская пословица"

- text: "Объяснить человеку, что такое Бог, невозможно. Вернее, можно объяснить человеку концепцию Бога, и она станет частью его умственного багажа. Но это не значит, что человек познает Бога. Это значит, что на его горбу появится еще один чемодан барахла, который он понесет с собой на кладбище. Бога можно только непосредственно пережить."
  author: "Виктор Пелевин, «S.N.U.F.F»"

- text: "Мы — это то, что мы делаем постоянно. Мастерство — это не действие, а привычка."
  author: "Аристотель"

- text: "Власть — единственная собственность истинного вождя."

- text: "В борьбе обретешь ты право свое"

- text: "Не верь человеку, который не знал неудач и страданий. Не иди за его счастьем, не воюй под его знаменем."
  author: "Шри Ауробиндо"

- text: "Там, где необходимость сходит на нет, начинается свобода"

- text: "Планета в порядке. Это у людей проблемы."
  author: "Дж. Карлин"

- text: "Человек, не умеющий быть довольным собой, вообще никогда и ничем не будет доволен."
  author: "Мэри Уортли Монтегю"

- text: "Людей от животных отличает единственное качество: способность понять Бога."
  author: "веды? Медени Пати"

- text: "Я люблю рассеянных людей; это верный признак того, что они умны и добры, потому что люди злые и глупые всегда сосредоточенны."
  author: "Шарль Линь"

- text: "Каждому переживанию в памяти присваивается оценочный балл — хорошо, плохо, очень плохо. И это никак не связано с длительностью этих переживаний. Значение имеют две вещи: пики — т.е. худшие и лучшие моменты, и исход — т.е. как всё кончилось?"
  author: "Даниэль Канеман"

- text: "Когда женщина говорит «я подумаю», она уже все придумала."

- text: "Отношения бывают неудачными, когда человек частично — с другим, а частично еще с кем-то вымышленным."
  author: "Ирвин Ялом"

- text: "Пиши пьяным, редактируй трезвым."
  author: "Эрнест Хемингуэй"

- text: "Женщина стремится создать уют и комфорт во всем, и в бизнесе и в быту. А что же хочет мужчина? Вы удивитесь. Ни-че-го. До тех пор, пока рядом с ним не появится женщина. Именно она вдохновляет и направляет мужчину. Наполняет его жизнь смыслом и желаниями."
  author: "Денис Кириленко (неизвестный автор)"

- text: "Самый хороший учитель в жизни — опыт. Берет, правда, дорого, но объясняет доходчиво."

- text: "Самым лучшим доказательством мудрости является постоянное хорошее настроение."

- text: "Свободные отношения делают людей одинокими. Одинокими людьми проще управлять…"
  author: "Фриц Морген"

- text: "Если ты движешься в направлении, в котором растет твой страх, — значит ты на правильном пути."
  author: "Милорад Павич"

- text: "Вообще кажется, что существует два типа людей: настоящие и искусственные, как обычно говорят, дети-цветы. Настоящие люди сами принимают решения, а искусственные ждут подарков судьбы."
  author: "Эрик Берн"

- text: "Если ты споткнулся и упал, это еще не значит, что ты идешь не туда."
  author: "Китайская пословица"

- text: "Один из способов уклониться от работы — немедленно заняться критикой вместо того, чтобы начать действовать."
  author: "Как избавиться от хлама"

- text: "Когда становится лень идти вперед, можно расти вверх."
  author: "Лао Цзы"

- text: "Чтобы вести людей за собой, иди за ними."
  author: "Лао Цзы"

- text: "Человека делают старым не морщины, а отсутствие мечты и надежды."
  author: "Хорхе Анхель Ливрага"

- text: "Собираясь в дорогу, нужно брать не то, что может пригодиться, а то, без чего нельзя обойтись. "

- text: "Ничто не делает нас такими честными, как чужое преступление."
  author: "Семен Альтов"

- text: "Не бойтесь быть дураком. Невозможно быть молодым и мудрым. Молодые люди претендующие на мудрость как правило циники. Цинизм маскируется под мудрость, но в действительности он очень далек от нее. Потому что циники не узнают ничего нового. Цинизм это добровольная слепота, отказа от мира, потому что циник боится, что мир опасен и может разочаровать его. Циник всегда говорит «нет». Но самое лучшее в вашей жизни может произойти только когда вы говорите «да»."

- text: "Если когда-то в жизни вам придётся выбирать между финансовой независимостью и сексуальной привлекательностью, выбирайте финансовую независимость. С годами она станет вашей сексуальной привлекательностью."

- text: "Многие мужчины боятся женщин, до которых им нужно дорасти. Проще пользоваться теми, до которых можно опуститься."

- text: "Лучшими людьми в моей жизни всегда оказывались те, про кого при первой встрече думаешь: господи, что это за псих."
  author: "Арета Франклин"

- text: "Самое полезное, что красивая женщина может сделать для общества, — предпочитать порядочных мужчин."
  author: "Дарья Спиридонова"

- text: "Чужой язык кажется логичным, потому что ты учишь его грамматику. Свой — загадка, потому что ты его знаешь, не изучив."
  author: "Александр Генис"

- text: "Ресурсы, имеющиеся в избытке, используются неэффективно."
  author: "Макс Крайнов"

- text: "Добром нужно отвечать на добро, а на зло нужно отвечать справедливостью."
  author: "Конфуций"

- text: "Чтобы ничего не делать, надо уметь делать все."
  author: "адмирал Г.А.Радзевский"

- text: "Опыт — это не то, что происходит с вами; это то, что вы делаете с тем, что происходит с вами."

- text: "Если компания наказывает за ошибки, лучшая стратегия выживания сотрудников — ничего не делать."

- text: "Вы хоть и ходите по театрам, но воспитание у вас — ни в пизду."
  hide: yes

- text: "Никогда не делай односторонних уступок."

- text: "Самые нереалистичные бизнес-планы строятся людьми, которые не должны их выполнять"
  author: "Макс Крайнов"

- text: "Истинный рост человека измеряется не от земли до макушки, а от макушки до неба."

- text: "Упрощать — сложно, а усложнять — просто."

- text: "Страдания — это удобно. Вот почему многие люди предпочитают именно их. Счастье требует усилий."

- text: "Капля долбит камень не силою, а часто падая."
  author: "Джордано Бруно"

- text: "Ты — это то, что ты делаешь каждый день."

- text: "Если хотите что то нового в своей жизни — начните делать что то непривычное. Самый трудный шаг — это шаг за пределы привычного, за пределы зоны комфорта."

- text: "Счастье — это свойство характера. У одних в характере его все время ждать, у других непрерывно искать, у третьих — повсюду находить."

- text: "Великое искусство научиться многому — это браться сразу за немногое."

- text: "Для женщины гражданский брак — иллюзия семьи, для мужчины — иллюзия свободы."

- text: "Когда люди обретают уверенность в себе, они начинают заниматься тем, что для них важно."

- text: "Некоторые люди умирают в 25 лет, а в могилу попадают только в 75."
  author: "Бенджамин Франклин"

- text: "В бизнесе нужно быть самим собой. Делать то, в чём ты лучше других. У каждого человека есть такие вещи. Надо их просто найти и этим заниматься, не думая о деньгах. Деньги придут. А если не придут, всё равно будет не так обидно. Ты, по крайней мере, занимался своим делом, а не чужим."

- text: "Бойся дурака, который знает как улучшить то что работает."

- text: "Раньше студенты учились и подрабатывали, а теперь работают и подучиваются."

- text: "Великие дела не делаются с 9 до 18."

- text: "Решение проблемы **не равно** созданию бизнеса по решению проблемы."

- text: "Толпа — это женщина по психологии. Ею нельзя командовать или апеллировать к логике — это просто гиблое дело, но можно создавать условия, в которых она примет «правильное» решение."

- text: "Бог не жестокий, он просто прагматик."

- text: "Друзья — это люди, с которыми вы ходите в «одну церковь»."

- text: "Искусство смывает пыль повседневности с души."
  author: "Пабло Пикассо"

- text: "Самое прекрасное и глубокое переживание, выпадающее на долю человека, — это ощущение таинственности. Оно лежит в основе всех наиболее глубоких тенденций в искусстве и науке. Тот, кто не испытал этого ощущения, кажется мне если не мертвецом, то, во всяком случае, слепым."
  author: "Альберт Эйнштейн"

- text: "Работать надо не 12 часов, а головой."
  author: "приписывается Стиву Джобсу"

- text: "Если вы не строите свою мечту, кто-нибудь обязательно наймет вас строить свою."
  author: "Тони Гаскингс"

- text: "— Будет ли сегодняшний приговор иметь какие-то политические последствия? Были уже заявления со стороны Евросоюза, представители которого усомнились в том, что в России есть верховенство закона. Были сообщения о том, что Прохоров говорил, что приговор Навальному бьет по интересам бизнеса. Согласны ли вы с этими утверждениями?<br/>— Мне, честно говоря, наплевать и на Евросоюз, и на интересы бизнеса. Мои интересы как гражданина России не совпадают ни с первым, ни со вторым."
  author: "Станислав Белковский, политолог"

- text: "Чем ближе государство к падению, тем многочисленнее его законы."
  author: "Публий Корнелий Тацит"

- text: "На нормальную жизнь еще можно как-то заработать, а вот на красивую — только наворовать."

- text: "Природа не терпит пустоты."

- text: "Если вы хотите вырастить хороших детей, тратьте на них в два раза меньше денег и в два раза больше времени."

- text: "Предсказывать очень трудно. Особенно будущее."
  author: "Нильс Бор"

- text: "Человека делают старым не морщины, а отсутствие мечты и надежды."
  author: "Хорхе Анхель Ливрага"

- text: "О характере человека можно судить по тому, как он ведет себя с теми, кто ничем не может быть ему полезен, а также с теми, кто не может дать ему сдачи."

- text: "Человек вырастает по мере того, как растут его цели."
  author: "Фридрих Шиллер"

- text: "Правда — двигатель мудреца! Не врите даже в мелочах — это вредно."

- text: "Один из способов уклониться от работы — немедленно заняться критикой вместо того, чтобы начать действовать."

- text: "Тот, кто хочет быть в дружбе с Богом, должен оставаться одиноким или сделать друзьями весь мир."
  author: "Махатма Ганди"

- text: "Всякий самодержец, как бы он ни назывался — пускай предсовнаркома, неважно, — очень скоро оказывается окружен людьми самого скверного сорта. Диктаторы не выносят упрямцев, спорщиков, людей с чувством собственного достоинства. Такие соратники полезны и даже незаменимы на пути к власти, однако, когда власть уже захвачена, гораздо удобнее иметь в непосредственном окружении людей покладистых. Они моментально облепляют трон победителя. Они ловки, гибки, необидчивы, услужливы. Через некоторое время они оттесняют прежних товарищей. Или те становятся такими же, чтобы не потерять своего положения. Так или иначе, вскоре властитель оказывается со всех сторон окружен людьми низкими. По ним он и судит о человечестве в целом, а других людей он больше не встречает. Ведь тот, кто наделен самоуважением, не станет толкаться в передней. Даже если он идейный союзник вашего предсовнаркома."

- text: "Жизнь имеет высокую цену, лишь если ты готов легко с нею расстаться."

- text: "Глупый ищет, как преодолеть одиночество, мудрый — находит, как насладиться им."
  author: "Михаил Мамчич"

- text: "…часть нашего сознания громко говорит «да», а другая так же громко говорит «нет», и, чтобы не застрять в этой смысловой рогатке, мы стряхиваем ее смехом, который больше всего похож на чихание — только чихает не нос, а ум."

- text: "Счастье — это побочный продукт осмысленной и целенаправленной деятельности."

- text: "Нет якоря надежнее, чем порок."

- text: "Настоящий мужчина должен зарабатывать тысячу долларов в месяц, две тысячи отдавать жене, а на оставшиеся три — жить сам."

- text: "Есть люди, которые не могут жить со своими ближними на равных правах. Они всегда стараются быть господами, но если это не получается, тогда они сами лезут в слуги к тому, кто оказался сильнее."

- text: "…снисходительно говорил:<br/>— С точки зрения диалектического материализма Бог — это свод высших законов природы по отношению к человеку, которые для простоты называют одним словом — Бог."

- text: "Когда ты слышишь мнение, которое тебе не по нраву, исследуй его и найди в нем правду."
  author: "Шри Ауробиндо"

- text: "Все общее стало: и радость и горе. А когда все поровну, то на каждого горя приходится меньше, а радости больше."

- text: "Дьявол — это некий сложный психобиологический комплекс, разрушающий душу и тело человека. И философское понятие."

- text: "Но для того, чтобы начать получать силу, ее вначале надо вложить — таков жестокий закон природы."

- text: "…слушай и содрогайся, о сатана, враг веры, враг рода человеческого, друг смерти, вор жизни, потрясатель правосудия, источник зла, корень пороков, совратитель людей, предатель народов, источник зависти, причина жадности, начало раздоров, поставщик горестей, — слушай, о сатана, и повинуйся!"

- text: "Правда, дьявол избегает старых и многоопытных греческих добродетелей вроде справедливости, умеренности и мудрости и предпочитает оперировать более молодыми и неопытными христианскими добродетелями, имя которым вера, надежда и любовь. Эти добродетели служат преимущественно для маскировки. А за ними притаились гордыня, зависть и злоба. Тут же путаются такие оппортунисты и соглашатели, как глупость, невежество, тщеславие, голод и нищета."

- text: "Оказывается, что дьявол всегда плох, а одержимые им легионеры далеко не всегда. Большинство легионеров страдают от дьявола и даже пытаются с ним бороться. Некоторые, преодолев дьявольские соблазны, даже становятся святыми и праведниками и заслуживают только уважение."

- text: "Ответственность — прекрасная вещь. Это просто способность и готовность что-то делать самому."

- text: "Счастье в тебе или есть — или его нет, и любовь тут ни при чём. Им делятся, но не требуют у партнёра. Либо ты источник счастья, либо потребитель. Всё."

- text: "Есть красивые тела — и есть красивые люди."

- text: "Семья — это договорные отношения."

- text: "Жертва, братцы — скрытое двуличие. Она привлекательна только в книгах о «высоких чувствах». На самом деле жертва — дешёвый способ стать хорошим за счёт другого."

- text: "Закончить начатое легче, чем начать новое."

- text: "Иной раз поиски правильного решения обходятся дороже ошибки."
  author: "Вантала"

- text: "Большинство человеческих поступков, в том числе самых отвратительных, объясняются глубоко укорененным убеждением, будто жизнь — великая ценность, а смерть, твоя смерть, — событие огромной важности."

- text: "Легко быть добрым и справедливым, если у тебя все есть, и жизни твоей и твоих близких ничто не угрожает."

- text: "Великие люди имеют волю, а ничтожные — только желания."
  author: "Китайская пословица"

- text: "Бог в своей бесконечной милости спас меня от меня самого."

- text: "В чём наша разница: вместо того, чтобы крикнуть: «Что же вы, суки, делаете?!» мы думаем: «Что же они, суки, делают»."

- text: "Умеренная мудрость не ходит ни в лохмотьях, ни в золотых нарядах."
  author: "Клод Адриан Гельвеций"

- text: "То, что можно сделать когда угодно, не будет сделано никогда."
  author: "Шотландская пословица"

- text: "Кризис среднего возраста — это когда те, кто нравится, тебе уже не дают, а те, кто даст, ещё не нравятся."
  hide: yes

- text: "Жертва — это отказ от чего-то желанного ради чего-то нежеланного. Она никогда не бывает нужна."

- text: "Мир уступает дорогу тому, кто знает, куда идет."
  author: "Ральф Уолдо Эмерсон"

- text: "Учитель появляется тогда, когда ученик к этому готов."

- text: "Для вора что говно, что деньги — всегда при нем, а пачкаться впадлу!"
  hide: yes

- text: "Пьющему человеку трезвые люди утомительны. Не вписываются они в его мирок."

- text: "Если же человек делает получение удовольствия смыслом своей жизни, то это означает, что что-то не так с его системой ценностей, что на самом деле он ощущает бессмысленность своей жизни."

- text: "Люди истинно благородные не нуждаются во внешних атрибутах достоинства — оно обретается в их душе и неотделимо от нее."

- text: "Смотрите на то, любите ли вы других, а не на то, любят ли вас другие."
  author: "Н. В. Гоголь"

- text: "Однако кто сказал, что любовь насытившаяся выше любви голодной?"

- text: "Надо быть, как лампа, закрытым от внешних влияний, ветра, насекомых и при этом чистым, прозрачным и жарко горящим."
  author: "Л.Н.Толстой"

- text: "Разлука убивает слабое чувство и разжигает сильную страсть, подобно тому, как ветер тушит свечи и раздувает костер."
  author: "Франсуа де Ларошфуко"

- text: "Верь тем, кто ищет правду, а не тем, кто говорит, что нашел ее."

- text: "Не принимай решений, когда ты зол. Не давай обещаний, когда ты счастлив."

- text: "«Спасибо» женщина говорит. Мужчина «спасибо» не говорит. Мужчина «спасибо» делает."

- text: "Мало что растлевает больше, чем вознаграждение за будущие успехи."

- text: "Лучший способ навредить себе — это предаться излишествам."

- text: "Мужчины, которые отзываются плохо о женщинах, обычно имеют в виду лишь одну."
  author: "Реми де Гурмон"

- text: "Мастер ищет путь сноровкой, а профан глазеть лишь ловкий."
  author: "Китайская пословица"

- text: "Дьявол опасен не тогда, когда он появляется и пугает нас, а тогда, когда мы его не видим."

- text: "Оказывается, с точки зрения диалектического христианства дьявол — это просто комплексная социальная болезнь, которая называется вырождением или дегенерацией. И этот дегенеративный дьявол состоит их трех частей: душевных болезней, половых извращений и некоторых физических деформаций организма. Только и всего. Так просто."

- text: "Бог не дает вам людей, которых вы хотите. Он дает вам людей, в которых вы нуждаетесь. Они причиняют вам боль, раздражают вас, унижают, учат вас, ломают вас, чтобы превратить вас в того, кем вы должны быть."

- text: "Свобода человека измеряется количеством свободных денег, количеством времени, когда человек может жить не работая."
  author: "http://svetvid1.livejournal.com"

- text: "Слово, которое по-еврейски обозначает «молодая женщина», перевели как «девственница». Там совсем небольшая разница в написании. Вот из этой ошибки и родилось пророчество."

- text: "Если я бросаю собаке кость, меня не интересует, нравится она собаке или нет."

- text: "Если вы будете таскать труп целиком, у вас всегда будут проблемы. Лучше всего расчленить труп на шесть кусков и сложить их горкой."

- text: "Цель — это мечта обрамлённая сроком и условиями."

- text: "Человек он был бездомный, перекати-поле, всю жизнь по морям и далеким портам, но, по-моему, это для него означало, что он повсюду, в любом временном пристанище, чувствует себя дома."

- text: "С детства он ввел себе в правило и привычку при наличии выбора всегда отдавать предпочтение трудному, а не легкому, твердому, а не мягкому, напряжению, а не расслабленности. Не из страсти к самомучительству, но потому что неоднократно убеждался: правильный путь не бывает под горку, по накатанной колее."

- text: "Везение — это таблички, которые посредственности вешают на достижения гениев."

- text: "Для того чтобы ощутить собственную человеческую ценность, возможностей было мало, но все они были отлично известны каждому. Все знали, какие книги надо прочитать, какие фильмы посмотреть и о чем говорить по ночам на кухне. Это и был личностный жест, дающий удовлетворение и вселяющий гордость. Сегодняшнее время при бесконечности возможностей делает такой жест почти невозможным или по определению маргинальным. Человек оказался перед лицом чудовищной бездны самого себя, собственного человеческого «я», которое до сих пор всегда было удачно закамуфлировано проблемой социального запроса."

- text: "Don't get mad. Get drunk."

- text: "Чем незаметнее зло, тем оно страшнее."

- text: "Любовь — это как сходить посрать. Иногда все происходит само собой, а иногда нужно слегка натужиться, чтобы ее подтолкнуть."
  author: "Эрик Картман"
  hide: yes

- text: "…великие менеджеры ставят великие цели, задачи и сроки их достижения, а… настоящие профессионалы в них укладываются."

- text: "У очень занятых людей есть время для всего на свете."

- text: "Знаете ли вы, что самое распространённое слово, употребляемое женщиной после выражения «настоящий мужчина» — это слово «должен»?"

- text: "Мужик сказал — мужик сделал. И не важно, что это были разные мужики."

- text: "Не пользуйтесь советами людей, которые живут не так, как мечтаете жить вы."

- text: "Человечеству угрожает упадок личной и государственной морали, проявляющийся уже сейчас в глубоком распаде во многих странах основных идеалов права и законности, в потребительском эгоизме, во всеобщем росте уголовных тенденций, в ставшем международным бедствием националистическом и политическом терроризме, в разрушительном распространении алкоголизма и наркомании. В разных странах причины этих явлений несколько различны. Все же мне кажется, что наиболее глубокая, первичная причина лежит во внутренней бездуховности, при которой личная мораль и ответственность человека вытесняются и подавляются абстрактным и бесчеловечным по своей сущности, отчужденным от личности авторитетом (государственным или классовым, или партийным, или авторитетом вождя — это все не более, чем варианты одной и той же беды)."
  author: "А.Д.Сахаров"

- text: "Учёба должна проходить близко к пределу возможностей, иначе толку от неё будет мало."
  author: "Фриц Морген"

- text: "Любовь — это купание, нужно либо нырять с головой, либо вообще не лезть в воду. Если будешь слоняться вдоль берега по колено в воде, то тебя только обрызгает брызгами и ты будешь мёрзнуть и злиться."
  author: "Сергей Есенин"

- text: "Настоящая любовь не та, что выдерживает долгие годы разлуки, а та, что выдерживает долгие годы близости."
  author: "Хелен Роуленд"

- text: "В компании есть правило — нельзя повторять одни и те же ошибки. После второй одинаковой — до свидания. Но делать разные ошибки — это нормально. Невозможно совсем не ошибаться, когда создаешь что-то новое, решаешь новые задачи."
  author: "Евгений Касперский"

- text: "Как нельзя перепрыгнуть пропасть в два прыжка, так и нельзя доверять наполовину. Главное — найти правильного человека."
  author: "Евгений Касперский"

- text: "Simplicity is the essence of clear communication."
  author: "Steve Jobs"

- text: "Не так страшны ошибки, которые мы совершаем; куда страшнее те, которые мы повторяем."

- text: "Мало что объединяет людей прочнее и глубже, чем совместное делание."
  author: "Я"

- text: "Если человек не разделяет ваших взглядов, это не значит, что он — козел. Это не значит, что он — ничтожество. Или что он «не в своем уме». Это ничего не значит. Просто он не разделяет ваших взглядов."
  author: "Варвара Турова"

- text: "Свобода и расхлябанность — это разные вещи. Свобода — это еще и обязательства. Свобода — это не только возможность говорить, что думаешь. Свобода — это еще и умение от свободы отказаться. Свобода слова — это в том числе умение промолчать."
  author: "Варвара Турова"

- text: "Не стремитесь к успеху любой ценой — чем больше вы фиксированы на нём, тем труднее его достичь. Успеха, как и счастья, нельзя достичь, они приходят сами собой <…> как побочный эффект направленности человека на что-то большее, чем он сам."
  author: "Виктор Франкл"

- text: "Ленивые всё делают быстро. Чтобы поскорее отделаться от работы. И делают качественно. Чтобы потом не переделывать."

- text: "Чем тщательнее проработан план, тем глупее причина по которой он рухнет."

- text: "Самые «живучие» предприниматели не предсказывают события, а умеют сотрудничать с непредсказуемостью."
  author: "Дэвид Ли"

- text: "Если хочешь докопаться до истины, задавай вопрос «чтобы что?»"

- text: "Мораль — это костыли, которые помогают ходить больным и мешают передвигаться здоровым."
  author: "Фриц Морген"

- text: "Щедрость ограничена, жадность безгранична."
  author: "Игорь Плясч"

- text: "Всякая работа легка человеку, который не должен ее делать."
  author: "Закон Холта"

- text: "Мужество — не в силе руки и не в искусстве владения мечом, мужество — в том, чтобы владеть собой и быть справедливым. "
  author: "Саади"

- text: "Пока ты говоришь совсем не то, что думаешь, слушаешь совсем не то, во что веришь, и делаешь совсем не то, к чему расположен — то все это время и живешь совсем не ты."
  author: "Сунь Цзы"

- text: "Жизнь всегда происходит _сейчас_."

- text: "Love is delusion that one woman differs from another."

- text: "Лучше выполнять свои обязанности, пусть даже несовершенным образом, чем чужие — в совершенстве."
  author: "Бхагават-гита 3.35"

- text: "You are not special. You are not a beautiful or unique snowflake. You are the same decaying organic matter as everything else."
  author: "Chuck Palahniuk"

- text: "Время — это способ, которым Вселенная проверяет наши желания на истинность. Наверное, поэтому мы почти никогда не получаем все сразу."
  author: "Эльчин Сафарли"

- text: "Когда ваши мечты станут сильнее ваших страхов — они начнут сбываться."

- text: "Даже если у вас есть деньги, действуйте так, будто их у вас нет. Тогда есть шанс, что через некоторое время их станет больше."
  author: "Евгений Калинин"

- text: "Человек находит время для всего, чего он действительно хочет."

- text: "Хорошо работается, когда получен ясный, определенный приказ, когда задание по силам, а его важность очевидна и несомненна."

- text: "Проблема этого мира в том, что воспитанные люди полны сомнений, а идиоты полны уверенности."
  author: "Чарльз Буковски"

- text: "Я не согласен ни с одним словом, которое вы говорите, но готов умереть за ваше право это говорить."
  author: "Вольтер"

- text: "Быть влюбленным и одержимым — это лучшее, что есть в жизни."
  author: "Арина Холина"

- text: "Умный учится, дурак «и так все знает»."

- text: "Реальность — это убийство прекрасной теории бандой мерзких фактов."
  author: "Роберт Гласс"

- text: "Сделай первый шаг, и ты поймешь, что не все так страшно."
  author: "Сенека"

- text: "Чтобы ты не делал за спиной у людей — ты делаешь это на глазах у Бога."

- text: >
    Кто битым жизнью был, тот большего добьется<br/>
    Пуд соли съевший выше ценит мед.<br/>
    Кто слезы лил, тот искренней смеется<br/>
    Кто умирал, тот знает, что живет.<br/>
  author: "Омар Хайям"

- text: "Мы почти каждый день друг другу говорили «мы сами себе все это устроили» и делали то, что могло нам помочь — работали. Даже если это никому не было бы нужно. Но мы уже хорошо знали, что это единственное, что не даст сойти с ума и запаниковать."
  author: "Елена Резанова"

- text: "Разумный риск — это когда вы хотели рискнуть, но не рискнули."

- text: "Он всегда любил жизнь, и наслаждался каждым прожитым мгновением, каким бы оно не было. Он был простым человеком."

- text: "Все будет так, как мы решим. Все будет тогда, когда мы решимся."

- text: "Чтобы стать богатым, нужно избавиться от двух качеств — страха и жадности."

- text: "У растений, как у людей: деревья гордятся своими плодами, а пни — своими корнями."

- text: "Победит не тот, кто сильнее, а тот, кто готов идти до конца."

- text: "Дом — это там, где тебя любят, а не там, где ты живешь."

- text: "Хорошее настроение — это доброта и мудрость вместе."
  author: "О. Мередит"

- text: "Не мыслю инженера вне культуры."
  author: "В.Г.Шухов"

- text: "Все действительно талантливое — просто и понятно."
  author: "В.Г.Шухов"

- text: "Если вы не можете заставить себя начать делать что-то в ближайшие 24 часа, вы не сделаете этого, даже если у вас будет 24 жизни."
  author: "Дэвид Вонг"

- text: "Если понимаешь зачем, можно вынести любое «как». "

- text: "В жизни имеет смысл отвечать только на трудные вопросы; остальные являются риторическими."

- text: "Медведи, встречавшие людей, считают, что люди живут на деревьях."
  hide: yes

- text: "Мир принадлежит тем, кто верит в чистоту своей мечты."

- text: "Правильная жизнь — это когда получаешь удовольствие от того, что делаешь."

- text: "Если мы все делаем для Бога, мы становимся независимы от дефицита счастья в этом мире."

- text: "Предприниматели — это те, кто готовы работать 80 часов в неделю, чтобы не работать положенные 40."
  author: "Лори Грейнер"

- text: "Ты начнешь понимать счастье, как только станешь отдавать больше, чем получаешь."
  author: "Я"

- text: "Жизнь слишком коротка, чтобы работать без дедлайна."
  author: "Илья Бирман"

- text: "Самое главное — побороть боязнь белого листа."
  author: "Александр @eax.me"

- text: "У человека две жизни, и вторая начинается тогда, когда мы понимаем, что жизнь всего одна."
  author: "Том Хиддлстон"

- text: "Талант сам по себе бесцветен и приобретает окраску только в применении."
  author: "М.Е.Салтыков-Щедрин"

- text: "Грехи других судить вы так усердно рветесь, начните со своих и до чужих не доберетесь."
  author: "Вильям Шекспир"

- text: "Единственный человек, с которым вы должны сравнивать себя — это вы в прошлом. И единственный человек, лучше которого вы должны быть — это вы сейчас."
  author: "Зигмунд Фрейд"

- text: "Нужно заниматься своим делом честно и от души — тогда не будет причин завидовать другим."

- text: "Лёгкая жизнь — всё равно что пустая."

- text: "В реальном мире посредственные усилия ведут к посредственному результату."

- text: "Бедность — это состояние души, а не кошелька."

- text: "Начните делать то, что нужно. Затем делайте то, что возможно. И вы вдруг обнаружите, что делаете невозможное."
  author: "Святой Франциск Ассизский"

- text: "Если тебе нужен подвиг, то нужен отдельный человек, который ничем бы больше не занимался."

- text: "Очень много людей пропадает без вести при переходе от слов к делу."

- text: "Есть два рода сострадания. Одно — малодушное сентиментальное, оно,  в  сущности,  не  что  иное,   как нетерпение  сердца,  спешащего  поскорее   избавиться   от тягостного ощущения при  виде  чужого  несчастья;  это  не сострадание, а лишь инстинктивное  желание  оградить  свой покой от страданий ближнего. Но есть и другое  сострадание — истинное, которое требует действий,  а  не  сантиментов, оно знает,  чего  хочет,  и  полно  решимости,  страдая  сострадая, сделать все, что в человеческих  силах  и  даже свыше их."
  author: "Стефан Цвейг, «Нетерпение сердца»"

- text: "Можно всю жизнь проклинать темноту, а можно зажечь маленькую свечку."

- text: "Для кого-то Бог на небе, а для кого-то в собственном сердце. И этот Бог в сердце не даёт опуститься ниже определенного человеческого уровня… Он не позволит ударить ногой собаку, обидеть старика, плохо относиться к родителям."
  author: "Евгений Леонов"

- text: "Быстро — это медленно, но без перерывов."

- text: "Не воспитывай детей, все равно они будут похожи на тебя. Воспитывай себя."

- text: "А чтобы знать жизнь — надо жить. Не беречь себя от конфликтов своих и чужих, не бояться опасности, риска, не искать пути полегче, не бежать от ответственности, не думать, что твоя хата с краю и что ветры времени тебя не коснутся." 
  author: "Евгений Леонов, «Письма сыну»"

- text: "Сделать наспех и сбежать — преступление."

- text: "Ответственность — это не то, что тебе дают. Ответственность — это то, что ты берёшь сам и ни с кем это не обсуждаешь."

- text: "Сотрудничество важнее контракта."

- text: "Царство, утратившее гармонию, не спасти, а тот, кто попытается это сделать, лишится гармонии сам."

- text: "Истина скорее может родиться из ошибки, чем из путаницы."

- text: "Weeks of coding can save you hours of planning."

- text: "The first 90% of the code accounts for the first 90% of the development time. The remaining 10% of the code accounts for the other 90% of the development time."

- text: "Самый легкий характер у циников, самый невыносимый — у идеалистов."

- text: "Чем примитивнее человек, тем более высокого он о себе мнения."

- text: "Результат должен быть не «ух ты!», а «всё как договаривались»."

- text: "Любовь не терпит объяснений. Ей нужны поступки."
  author: "Эрих Мария Ремарк"

- text: "В темные времена хорошо видно светлых людей."
  author: "Эрих Мария Ремарк"

- text: "Кораблю безопасней в порту, но он не для этого строился."
  author: "Грейс Хоппер"

- text: "Хороший дизайн виден сразу. Отличный дизайн незаметен."
  author: "Джо Спарано"

- text: "Всё, что происходит быстро, живёт недолго."
  author: "Полина Гавердовская"

- text: "Порядок бьет класс"

- text: "Нельзя потворствовать беспорядку ради того, чтобы избежать войны, ибо войны не избежишь, а преимущество в войне утратишь."
  author: "Никколо Макиавелли, «Государь»"

- text: "Живите полной жизнью. Только за границами серого «давайте без фанатизма» начинается жизнь, а не существование."
  author: "Антон Петряков"

- text: "Искусство не равно красоте, красота не равна добру. Художник не обязан делать вам красиво и давать вам светлые чувства, он обязан честно искать наиболее выразительную форму для отображения своих переживаний."

- text: "Говорят: сейчас другое время. Другой бог. Другая нравственность. Другая правда. Но в том-то и дело, что другого бога не бывает. И другой нравственности не бывает. И другой правды. Всё затоптать нельзя. Особенно в искусстве."
  author: "Евгений Леонов"

- text: "Ребенок — гость в твоем доме: накорми, воспитай и отпусти."
  author: "Индейская поговорка"

- text: "Если пытать данные достаточно долго, они обязательно в чем-нибудь признаются."
  author: "Рональд Коуз"

- text: "Я уже говорил, что факты — вещь податливая. Вселенная предоставит вам в подтверждение вашей теории мира любое количество фактов."

- text: "Скопить по настоящему крупную сумму невозможно, ее можно только заработать."

- text: "Деньги это эквивалент энергии."

- text: "Две вещи поражают мое воображение: звездное небо над. головой и нравственный закон внутри нас."
  author: "Иммануил Кант"

- text: "Organizations which design systems … are constrained to produce designs which are copies of the communication structures of these organizations"
  author: "Melvin Conway"

- text: "Поднимите подол нашей музе, и Вы увидите там плоское место. Вспомните, что писатели, которых мы называем вечными и которые пьянят нас, имеют один общий и весьма важный признак: они куда-то идут и вас зовут туда же. И вы чувствуете всем своим существом, что у них есть какая-то цель. Лучшие из них реальны и пишут жизнь такою, какая она есть. Но от того, что каждая строчка пропитана, как соком, сознанием цели, вы, кроме жизни, какая есть, чувствуете еще ту жизнь, какая должна быть, и это пленяет вас. А мы? Мы пишем жизнь такою, какая она есть, а дальше — ни тпррру ни ну… У нас нет ни ближайших, ни отдаленных целей, и в нашей душе хоть шаром покати. Политики у нас нет, в революцию мы не верим, Бога нет, привидений не боимся… Кто ничего не хочет, ни на что не надеется и ничего не боится, тот не может быть художником… Я не брошусь, как Гаршин, в пролет лестницы, но и не стану обольщать себя надеждами на лучшее будущее. Не я виноват в своей болезни, и не мне лечить себя, ибо болезнь сия, надо полагать, имеет свои скрытые от нас хорошие цели и послана недаром…"
  author: "А.П.Чехов"

- text: "Неужели подобные авторы заставляют искать лучшего, заставляют думать и признавать, что скверное действительно скверно? Нет, в России они помогают дьяволу размножать слизняков и мокриц, которых мы называем интеллигентами. Вялая, апатичная, лениво-философствующая, холодная интеллигенция, которая не патриотична, уныла, бесцветна, которая брюзжит и охотно отрицает **всё**, так как для ленивого мозга легче отрицать, чем утверждать; которая не женится и отказывается воспитывать детей и т. д. И все это в силу того, что жизнь не имеет смысла, что у женщин… (грубое слово. — _прим. авт._) и что деньги — зло."
  author: "А.П.Чехов"

- text: "Где вырождение и апатия, там половое извращение, холодный разврат, выкидыши, ранняя старость, брюзжащая молодость, там падение искусств, равнодушие к науке, там **несправедливость** во всей своей форме. Общество, которое не верует в Бога, но боится примет и черта, не смеет и заикаться о том, что оно знакомо с справедливостью."
  author: "А.П.Чехов"

- text: "Рай и ад — это воспоминания. Воспоминания о праведной, честной и счастливой жизни или о злой, завистливой и лживой."
  author: "Я"

- text: "Это удивительно, как неохотно люди живут по своим религиозным заповедям, и как охотно они за них воюют."
  author: "Г.К.Лихтенберг"

- text: "Ад — это другие люди."
  author: "Жан Поль Сартр"

- text: "Ребёнку нужна не столько красивая, не столько успешная, сколько _счастливая_ мама."

- text: "Я просто живой человек, и он просто живой человек. мы оба болеем, стареем и не всегда оправдываем ожидания друг друга. Если ты не можешь чего-то дать партнеру — дай ему взамен что-то другое. или свободу взять это в другом месте. Нельзя вечно пользоваться чужой любовью и ответственностью."

- text: "Параноик — это тот, кто немного разбирается в том, что происходит вокруг, а псих — это тот, кто только что окончательно во всем разобрался."
  author: "Уильям Берроуз"

- text: "Я не верю во вдохновение. Я верю в то, что творчество — это работа. Гениальные вещи — это, прежде всего, усидчивость. А вдохновение — это странное переоцененное явление, которое, как мне кажется, существует лишь для того, чтобы списывать на его отсутствие то, что на самом деле является отсутствием таланта и работоспособности."
  author: "Ник Кейв"

- text: "Меня угнетает тот факт, что большинство людей полагает, будто Господь существует, чтобы служить им и всячески помогать. Для них Господь — это мальчик-портье из космоса, которого можно позвать в любой момент, когда он тебе потребуется. Почему-то они никак не могут понять, что Господь существует затем, чтобы давать нам возможность и силы разобраться в наших делах самим."
  author: "Ник Кейв"

- text: "Масштаб вашей личности определяется величиной проблемы, которая способна вас вывести из себя."
  author: "Зигмунд Фрейд"

- text: "Сила пожара зависит не от веса искры огня, а от количества дров и от того, как эти дрова просушены. Реакция системы зависит не столько от того, что мы вносим в нее, сколько от самой системы."

- text: "Зритель должен получить то, что хочет, но совсем не так, как он этого хочет"
  author: "Уильям Голдвин"

- text: "Богатство страны не обязательно строится на собственных природных ресурсах, оно достижимо даже при их полном отсутствии. Самым главным ресурсом является человек. Государству лишь нужно создать основу для расцвета таланта людей."
  author: "Маргарет Тэтчер"

- text: "Вовсе не обязательно соглашаться с собеседником, чтобы найти с ним общий язык."
  author: "Маргарет Тэтчер"

- text: "Каждый из нас живет в той стране, которую создал своим трудом и талантом."
  author: "Юрий Тимошенков"

- text: "Системы, которые никогда не переживали кризис, скорее всего, не будут готовы к удару. Но компании, которые проскреблись по дну, и, особенно в ситуации, когда возродились, в них совсем другая ДНК, совсем другая энергия."
  author: "Нассим Талеб"
