---
layout: default
---

<div class="home">

  <!-- h1 class="page-heading">{{ site.title }}</h1>
  <p class="calm">{{ site.subtitle }}</p -->

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%d.%m.%Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
          <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe right">Подписаться через <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS<i class="fa fa-rss-square brand-calm inline"></i></a></p>

</div>
