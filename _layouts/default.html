<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}

        {% for tag in site.tags %}
    <a  class="btn btn-xs btn-primary"
      style="font-size: {{ tag | last | size | times: 50 | divided_by: site.categories.size | plus: 70 }}%"
      href="/{{ tag | first | slugize }}/"
    >{{ tag | first }} <span class="badge">{{ tag | last | size }}</span></a>
{% endfor %}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
